<!DOCTYPE html>
<html>
    <head>
        <title>IAS Bug Tracker</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" />  
        <link rel="stylesheet" href="index.css" />   
    </head>
    <body>
        <div id="container-1">
            <div id="pageHeader">Bug Tracker | Tim Krüger | 1197031</div>
            <div id="container-2">
                <div id="sidebar">
                    <div class="sidebar" id="upperSidebar">
                        <button id="ErrorCreation">Fehlererfassung</button>
                        <button id="ErrorResolve">Fehlerbehebung</button>
                    </div>
                    <div class="sidebar" id="lowerSidebar">
                        <button id="QS">QS-Mitarbeiter</button>
                        <button id="SW">SW-Entwickler</button>
                        <button id="Category">Fehlerkategorien</button>
                        <button id="Reason">Fehlerursachen</button> 
                        <button id="Component">Komponenten</button>
                        <button id="Project">Projekte</button>
                    </div>                    
                </div>         
                <div id="main">
                    <div id="mainHeader">Willkommen!</div>
                    <div id="mainContent">
                            Bitte wählen Sie eine Option aus der linken Spalte!
                    </div>
                    <div id="mainUpperArea">
                        <div id="mainFields">
                            <input class="listField" type="text" id="field0"></input>
                            <input class="listField" type="text" id="field1"></input>
                            <input class="listField" type="text" id="field2"></input>  
                        </div>
                        <div id=upperButtons>
                            <button class="listButton" id="save">Speichern</button>
                            <div class="listSelect" id="ListSelect0">Wer hat den Fehler gefunden?
                                <select class="Select" id="select0"></select>
                            </div>
                            <div class="listSelect" id="ListSelect1">Wo ist der Fehler aufgetreten?
                                <select class="Select" id="select1"></select>
                            </div>
                            <div class="listSelect" id="ListSelect2">Wie schwerwiegend ist der Fehler?
                                <select class="Select" id="select2"></select>
                            </div> 
                        </div>                      
                    </div>         
                    <div id="mainLowerArea">           
                        <div id="mainSelects">
                            <input class="listField" type="number" id="field3"></input>  
                        </div>
                        <div id="lowerButtons">                        
                            <button class="listButton" id="edit">Bearbeiten</button>
                            <button class="listButton" id="delete">Löschen</button>                        
                            <button class="listButton" id="getSomethingByID">Anfordern</button>
                            <button class="listButton" id="save2">Speichern</button>              
                        </div>
                    </div> 
                </div>  
            </div>
        </div> 
        <script src="templateEngine.js"></script>
        <script src="utility.js"></script>
        <script src="employee.js"></script>
        <script src="developer.js"></script>
        <script src="category.js"></script>  
        <script src="reason.js"></script>
        <script src="component.js"></script>
        <script src="project.js"></script>
        <script src="errorCreation.js"></script>
    </body>    
</html>
